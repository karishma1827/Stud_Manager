<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Student Manager Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body class="bg">
    <h1 class="alignment font">STUDENT MANAGER APPLICATION</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">

                <div class="card" style="max-width: 16rem;">
                    <div class="card-header alignment font1">
                        <img src="https://www.shutterstock.com/image-vector/vector-illustration-register-now-speech-260nw-1902696775.jpg" alt="img" height="80px" width="200px">
                        
                        <h3 class="txtcolor">REGISTERATION</h3>
                    </div>
                            <form action="/" method='post' >
                                <div class="card bg2">
                                    <div class="card-body">
                                      <input type="text" name="username" placeholder="Enter username">
                                    </div>
                                    <div class="card-body">
                                        <input type="number" name="age" placeholder="Enter age">
                                      </div>
                                      <div class="card-body">
                                        <input type="text" name="address" placeholder="Enter address">
                                      </div>
                                      <div class="card-body">
                                        <!-- <input type="text" name="course" placeholder="Enter course"> -->
                                      <select name="course" id="" >
                                        <option value="python">Python</option>
                                        <option value="web development">Web development</option>
                                        <option value="tally">Tally</option>
                                      </select>
                                      </div>
                                      <div class="card-body">
                                        <input type="text" name="duration" placeholder="Enter duration">
                                      </div>
                                      <button class="btn btn-success mx-5">SUBMIT</button>
                                  </div>
                            </form>
                        </div>
            </div>
                  <div class="col">
                    <div class="row">
                      <table class="table table-success table-striped-columns">
                      <thead>
                        <tr>
                        <th>S.NO</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>ADDRESS</th>
                        <th>COURSE</th>
                        <th>DURATION</th>
                        <th colspan="2">ACTION</th>
                      </tr>
                      <tbody>
                        {%for st in stud%}

                        <tr>
                        <td>{{st.sno}}</td>
                        <td>{{st.username}}</td>
                        <td>{{st.age}}</td>
                        <td>{{st.address}}</td>
                        <td>{{st.course}}</td>
                        <td>{{st.duration}}</td>
                        <td colspan="2"><button class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                          <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td>
                      </tr>
                      {%endfor%}
                      </tbody>
                      </thead>
                    </table>
                    </div>
                  </div>
                  </div>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/cb5619b781.js" crossorigin="anonymous"></script>
<source src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</html>
